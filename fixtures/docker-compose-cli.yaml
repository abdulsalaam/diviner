version: '2'

networks:
  diviner:

services:
  ca.diviner.info:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.diviner.info
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.diviner.info-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/77c370edc88c241656dafe9af13a88901773eea9c41979a904db09136897a108_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/diviner.info/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.diviner.info
    networks:
      - diviner

  orderer.diviner.info:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.diviner.info
    container_name: orderer.diviner.info
    networks:
      - diviner

  peer0.diviner.info:
    container_name: peer0.diviner.info
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.diviner.info
    networks:
      - diviner

  peer1.diviner.info:
    container_name: peer1.diviner.info
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.diviner.info
    networks:
      - diviner

  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.diviner.info:7051
      - CORE_PEER_LOCALMSPID=DivinerMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/diviner.info/peers/peer0.diviner.info/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/diviner.info/peers/peer0.diviner.info/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/diviner.info/peers/peer0.diviner.info/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/diviner.info/users/Admin@diviner.info/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    volumes:
        - /var/run/:/host/var/run/
        - ../../../src:/opt/gopath/src
        - /tmp/vendor:/opt/gopath/src/diviner/vendor
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - ca.diviner.info
      - orderer.diviner.info
      - peer0.diviner.info
      - peer1.diviner.info
    networks:
      - diviner
